<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google Page</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="#">Gmail</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">이미지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><img src="./photo/menu.jpg" alt="메뉴"></a>
          </li>

        </ul>
        <div class="container">
            <div class="imgs"><img src="./photo/google.jpg" alt="구글"></div>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Google 검색 또는 URL 입력" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
        </div>
        <div class="containers">
            <div class="row">
                <div class="card">
                    <img src="./photo/naver.png" alt="네이버">
                    <p>Naver</p>
                </div>

                <div class="card">
                        <img src="./photo/dictionary.jpg" alt="네이버 사전">
                    <p>네이버 사전</p>
                </div>
                <div class="card">
                        <img src="./photo/blog.png" alt="네이버 블로그">
                    <p>네이버 블로그</p>
                </div>
                <div class="card">
                        <img src="./photo/youtube.png" alt="유튜브">
                    <p>유튜브</p>
                </div>
            </div>
            <div class="row">
                <div class="card">
                        <img src="./photo/konkuk.jpg" alt="건국대학교">
                    <p>건국대학교</p>
                </div>
                <div class="card">
                        <img src="./photo/watcha.jpg" alt="왓챠플레이">
                    <p>왓챠플레이</p>
                </div>
                <div class="card">
                        <img src="./photo/github.png" alt="Github">
                    <p>Github</p>
                </div>
                <div class="card">
                        <img src="./photo/plus.jpg" alt="바로가기 추가">
                    <p>바로가기 추가</p>
                </div>
            </div>
        </div>
    </body>
</html>
